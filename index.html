<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Area of a trapezoid, with JavaScript">
    <meta name="keywords" content="Immaculata, ICS2O">
    <meta name="author" content="Ben Thomson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
    <link rel="manifest" href="./fav_index/site.webmanifest">

    <!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-light_green.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Web page title -->
    <title>Area of a Trapezoid in JavaScript</title>
  </head>
  <body>
    <!-- Google's MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>

      <!-- Container for web page content -->
      <main class="mdl-layout__content" style = "padding-left:20px; padding-right:20px;">

        <!-- Body text -->
        <p>Welcome! Please enter the dimensions of a trapezoid as indicated below.</p>
        <br>
    
        <!-- User input form -->
        <form action="javascript:calculateAreaClicked()">
          <label for="radiusOfCone">Radius of cone (in cm):</label>
          <input type="number" step="0.01" id="radius-cone" placeholder="Radius in cm..."><br><br>
          <label for="heightOfCone">Height of cone (in cm):</label>
          <input type="number" step="0.01" id="height-cone" placeholder="Height in cm..."><br><br>
          <input type="submit" value="Calculate!">
        </form>
  
        <!-- Space for displaying user information -->
        <div id="calculations">
          <div id="volume-cone"></div>
          <div id="surface-area-cone"></div>
        </div>
        <br>
      </main>
    </div>
  </body>
</html>
